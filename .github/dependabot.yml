---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: /
    schedule:
      interval: "weekly"
      timezone: "America/Los_Angeles"
    labels:
      - "dependabot"
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "npm" # See documentation for possible values
    directory: /
    schedule:
      interval: "weekly"
      timezone: "America/Los_Angeles"
    labels:
      - "dependabot"
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
